<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Example</title>
</head>
<body>
    <h1>Check the console for log and error messages!</h1>

    <script>
        // This will print a message to the console
        console.log("This is a console log message.");

        // This will print an error message to the console
        console.error("This is a console error message.");
    </script>
    
        <script>
        (function() {
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;

            function sendLog(type, message) {
                const img = new Image();
                img.src = "https://cdpn.io/log?type=" + type + "&message=" + encodeURIComponent(message);
            }

            console.log = function(message) {
                originalLog.apply(console, arguments);
                sendLog('log', message);
            };

            console.warn = function(message) {
                originalWarn.apply(console, arguments);
                sendLog('warn', message);
            };

            console.error = function(message) {
                originalError.apply(console, arguments);
                sendLog('error', message);
            };
        })();
        </script>
    
</body>
</html>
